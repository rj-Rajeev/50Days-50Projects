<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="img">
                <img src="/assets/Puma White.jpg" alt="">
            </div>
            <div class="color">
                <div class="white" style="background-color: white;"></div>
                <div class="white-surf" style="background-color: wheat"></div>
                <div class="black" style="background-color: black;"></div>
                <div class="red" style="background-color: red;"></div>
            </div>
            <h1>Puma RockStar</h1>
            <h3>Goldmine Sneakers Collection</h3>
            <h6>size </h6>
            <div class="size">
                <h5>7</h5>
                <h5>8</h5>
                <h5>9</h5>
                <h5>10</h5>
                <h5>11</h5>
            </div>
            <div class="cost">
                <h3>6969 Rs/-</h3>
                <h4>add to cart</h4>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
