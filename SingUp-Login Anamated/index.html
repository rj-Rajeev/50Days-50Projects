<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="page login">
        <h1>Login Here</h1>
        <h3>Fill your details</h3>
        <h5>Enter UserName</h5>
        <input type="text" />
        <br />
        <h5>Enter PassWord</h5>
        <input type="password" />
        <br />
        <h6>New User? <span id="signup">
            SingUp</span></h6>
        <button>Login</button>
      </div>

      <div class="page signup">
        <h1>SignUp Here</h1>
        <h3>Fill your details</h3>
        <h5>Enter UserName</h5>
        <input type="text" />
        <br />
        <h5>Enter PassWord</h5>
        <input type="password" />
        <br />
        <h6>existing User? <span id="login">
            Login</span></h6>
        <button>SignUp</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
  
</html>
