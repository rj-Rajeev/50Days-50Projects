<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="logo">
                <img src="black.rj.vactor.png" alt="Rajeev">
            </div>
            <div class="name">
                <h1>Rajeev Bhardwaj</h1>
            </div>
            <div class="position">
                <h2>Web Developer & Designer</h2>
            </div>
            <div class="followers">
                <h5>Followers <span class="follower">69</span> <span class="badge"><img src="/verified-badge-fill.png" alt=""></span></h5>
            </div>
            <div class="btn">
                <button id="follow">Follow</button>
                <button>Contact</button>
            </div>
            <div class="skills">
                <h3>FrontEnd Developer</h3>
                <h5>HTML -- CSS -- JAVASCRIPT</h5>
            </div>
            <div class="footer">
                <img src="/graduation-cap-fill.png" alt="">
                <img src="/linkedin-box-fill.png" alt="">
                <img src="/github-fill.png" alt="">
                <img src="/verified-badge-fill.png" alt="">
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
