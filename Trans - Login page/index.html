<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rj - SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">Logo.</div>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Service</a>
                <a href="#">Contact</a>
                <a href="#" id="btn">Login</a>
            </div>
        </nav>

        <div class="container">
            <h1>Register</h1>
            <input type="email" name="" id="emailInput" placeholder="Email">
            <input type="password" name="" id="passwordInput" placeholder="Password">
            <div class="permissions">
                <input type="checkbox" name="" id="Terms"> <span>I have read and accept our Terms and Privacy Policy</span>
            </div>
            <div class="permissions">
                <input type="checkbox" id="subscription"> <span>Send me email and notifications</span>
            </div>

            <button> Register </button>
            <h5> Already have an account? <span><a href="#"></a>Login</span></h5>
        </div>
    </div>
</body>
</html>
